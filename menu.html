<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thali Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .thali {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .thali-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .thali-description {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .thali-price {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .thali-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .thali-button {
      display: inline-block;
      background-color: #f15642;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 10px;
    }

    .thali-button:hover {
      background-color: #e64d3e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thali Menu</h1>

    <div class="thali">
      <h2 class="thali-title">Veg Thali</h2>
      <p class="thali-description">A delicious assortment of vegetarian dishes.</p>
      <img class="thali-image" src="https://content.jdmagicbox.com/comp/mumbai/x7/022pxx22.xx22.180726210109.r7x7/catalogue/meal-deal-khar-west-mumbai-thali-delivery-restaurants-k69liqrtb9.jpg" alt="Veg Thali">
      <p class="thali-price">Rs. 70</p>
      <a class="thali-button" href="#">Order Now</a>
    </div>

    <div class="thali">
      <h2 class="thali-title">Non-Veg Thali</h2>
      <p class="thali-description">A delightful combination of non-vegetarian delicacies.</p>
      <img class="thali-image" src="https://media.istockphoto.com/id/515894660/photo/indian-vegetarian-thali-indian-thali-parcel-indian-take-home-food.jpg?s=612x612&w=0&k=20&c=VTfjgDM-BqjIvPkQJ29UUB-vrU-MDXWpgRhPcEwmsOY=" alt="Non-Veg Thali">
      <p class="thali-price">Rs. 90</p>
      <a class="thali-button" href="#">Order Now</a>
    </div>

    <div class="thali">
      <h2 class="thali-title">Special Thali</h2>
      <p class="thali-description">An exquisite selection of premium dishes.</p>
      <img class="thali-image" src="https://lh3.googleusercontent.com/7SdkXR9txF8x-jwe7O6wANl1NZr4v8jog-xULdGcMdgBwuiHfqhd5KiE-dyhdyfKSp7UwC2LyZAxp0GweP0Ekrx5IBmPl4keWC2IQPBiQw" alt="Non-Veg Thali">
      <p class="thali-price">Rs. 110</p>
      <a class="thali-button" href="#">Order Now</a>
    </div>
  </div>
</body>
</html>
