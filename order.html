<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Order - Homemade Food Delivery Service</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Add custom CSS styles here */
    /* ... */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #header h1 {
      margin: 0;
    }

    #navbar {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    #navbar a {
      text-decoration: none;
      color: #333;
      padding: 10px;
      margin: 0 5px;
    }

    #navbar a:hover {
      background-color: #ddd;
    }

    #order-section {
      padding: 40px;
      text-align: center;
    }

    #order-section h2 {
      margin-bottom: 20px;
    }

    #order-form {
      max-width: 500px;
      margin: 0 auto;
    }

    #order-form label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }

    #order-form input,
    #order-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #order-form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    #footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Homemade Food Delivery Service</h1>
  </div>

  <div id="navbar">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </div>

  <section id="order-section">
    <h2>Place Your Order</h2>
    <div id="order-form">
      <form action="/submit-order" method="POST">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" required>

        <label for="phone">Your Phone Number</label>
        <input type="tel" name="phone" id="phone" required>

        <label for="street">Street Address</label>
        <input type="text" name="street" id="street" required>

        <label for="city">City</label>
        <input type="text" name="city" id="city" required>

        <label for="state">State</label>
        <input type="text" name="state" id="state" required>

        <label for="zip">Zip Code</label>
        <input type="text" name="zip" id="zip" required>

        <label for="food">Select Your Food</label>
        <select name="food" id="food" required>
          <option value="">-- Select Food --</option>
          <option value="food1">Veg Thali</option>
          <option value="food2">Non Veg Thali</option>
          <option value="food3">Special Thali</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" min="1" required>

        <button type="submit">Place Order</button>
      </form>
    </div>
  </section>

  <div id="footer">
    <p>&copy; 2023 Homemade Food Delivery Service. All rights reserved.</p>
  </div>
</body>
</html>
